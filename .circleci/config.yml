version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            pip install pytest
            pip install mock
            python -m pytest tests/ -v
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
